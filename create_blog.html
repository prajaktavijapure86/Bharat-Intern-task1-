<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <!-- Navigation started  -->
       
        <header style="background-color: black;">
            <a href="#"><img src="intern-images/logo.jpg" class="logo" alt=""></a>
            <ul id="menu">
                <li> <a href="#home">Home</a></li>
                <li><a href="#templates">Templates</a></li>
                <li><a href="#create">Create A Blog</a></li>
                <li><a href="#signup">Signup</a></li>
            </ul>  
        </header>
        <!-- Navigation finish -->



        <!-- Form started -->
        <div class="container">
            <p style="text-align: center; font-size: 50px;">Create a Blog Post</p>
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
    <br><br>
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="6" required></textarea>
    <br><br>
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
    <br><br><br>
                <label for="video">Video URL:</label>
                <input type="url" id="video" name="video" placeholder="https://www.youtube.com/watch?v=VIDEO_ID">
    <br><br>
                <button type="submit" class="button_create">Create Blog Post</button>
            </form>
        </div>
    </section>
</body>
</html>
